<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar (copié depuis index.html) -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-2xl font-bold text-blue-600">MyShop</a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="product.html" class="text-gray-700 hover:text-blue-600">Products</a>
                <a href="cart.html" class="text-gray-700 hover:text-blue-600">Cart</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <div class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold mb-5 text-center">Contact Us</h2>
        <form id="contact-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Send Message</button>
        </form>
    </div>

    <!-- Footer (copié depuis index.html) -->
    <footer class="bg-gray-900 text-white py-8 text-center">
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
