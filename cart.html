<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-2xl font-bold text-blue-600">MyShop</a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a>
                <a href="product.html" class="text-gray-700 hover:text-blue-600">Produits</a>
                <a href="cart.html" class="text-gray-700 hover:text-blue-600">Panier</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contenu du panier -->
    <main class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-8">Votre Panier</h2>
        <div id="cart-items" class="mb-4">
            <!-- Les éléments du panier seront ajoutés ici -->
        </div>
        <div class="flex justify-between items-center mb-4">
            <span id="total" class="text-xl font-semibold">Total: 0 DH</span>
            <button id="checkout-button" onclick="checkout()" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700" disabled>Payer</button>
        </div>
    </main>

    <script src="/js/script.js"></script> <!-- Remplacez avec le nom de votre fichier JavaScript -->
</body>
</html>
